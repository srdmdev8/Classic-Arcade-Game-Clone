<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Scoreboard -->
    <div id="score-lives">
        <h2 id="score">Score: %data%</h2>
        <h2 id="lives">Lives: %data%</h2>
    </div>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Game scripts -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <!-- The Character Modal -->
    <div id="charModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2 id="choose-char-title">Choose a Character:</h2>
            <img class="modalImg" id="boy" src="images/char-boy.png" alt="boy" class="chars">
            <img class="modalImg" id="cat" src="images/char-cat-girl.png" alt="cat girl" class="chars">
            <img class="modalImg" id="horn" src="images/char-horn-girl.png" alt="horn girl" class="chars"></br>
            <img class="modalImg" id="pink" src="images/char-pink-girl.png" alt="pink girl" class="chars">
            <img class="modalImg" id="princess" src="images/char-princess-girl.png" alt="princess girl" class="chars">
        </div>
    </div>
</body>
</html>
